<!DOCTYPE html>
<html>
<head>
  <title>Dog Gallery</title>
  <style>
    body{
        text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); 
      gap: 10px; 

    }

    .gallery img {
      width: 100%;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>Dog Gallery</h1>

  <div class="gallery">
    <img src="https://placedog.net/400/400?id=1" alt="Dog 1">
    <img src="https://placedog.net/400/400?id=2" alt="Dog 2">
    <img src="https://placedog.net/400/400?id=3" alt="Dog 3">
    <img src="https://placedog.net/400/400?id=4" alt="Dog 4">
    <img src="https://placedog.net/400/400?id=5" alt="Dog 5">
    <img src="https://placedog.net/400/400?id=6" alt="Dog 6">
    <img src="https://placedog.net/400/400?id=7" alt="Dog 7">
    <img src="https://placedog.net/400/400?id=8" alt="Dog 8">
    <img src="https://placedog.net/400/400?id=9" alt="Dog 9">
  </div>
</body>
</html>
